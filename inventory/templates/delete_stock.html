{% extends "base.html" %}


{% block title %} Eliminar Producto {% endblock title %}


{% block content %}
                
    <form method="post">
        
        {% csrf_token %}
        
        <fieldset class="form-group">
            <div style="color:#e9900a; font-style: bold; font-size: 3rem; border-bottom: 1px solid white;">Eliminar producto</div> <br>
            <h2>Estas seguro de querer eliminar el producto del inventario "{{ object.name }}"?</h2>
        </fieldset>

        <div class="form-group">  
            <button type="submit" class="btn ghost-red">Eliminar</button>
            <a href="{% url 'inventory' %}" class="btn ghost-button">Cancelar</a>
        </div>
        
    </form>

{% endblock content %}
